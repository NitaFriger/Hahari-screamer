<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Я вублю тебя Рентаро!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #hahari-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <img id="hahari-gif" src="hahari-face.gif" alt="Хахари GIF">
    <audio id="ending-chorus" autoplay>
        <source src="hahari-ending-chorus.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('ending-chorus');
        audio.volume = 1.0;
        audio.play();

        audio.loop = true;
    </script>
</body>
</html>
